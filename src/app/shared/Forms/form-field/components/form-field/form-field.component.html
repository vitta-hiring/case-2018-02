<section class="shared-form-field-wrapper">

  <div class="shared-form-field-container"
    #connectionContainer
    (click)="_control.onContainerClick && _control.onContainerClick($event)"
  >

    <aside class="shared-form-field-aside-prefix" #asidePrefix *ngIf="_showPrefix()">
      <ng-content select="form-field-prefix, [FormFieldPrefix]"></ng-content>
    </aside>

    <div class="shared-form-field-content" #inputContainer>
        <ng-content></ng-content>
        <span class="form-field-label-wrapper">
          <!-- We add aria-owns as a workaround for an issue in JAWS & NVDA where the label isn't
                read if it comes before the control in the DOM. -->
          <label class="form-field-label"
            [id]="_labelId"
            [attr.for]="_control.id"
            [attr.aria-owns]="_control.id"
            #label
            [ngSwitch]="_hasLabel()">

            <!-- @breaking-change 8.0.0 remove in favor of mat-label element an placeholder attr. -->
            <ng-container *ngSwitchCase="false">
              <ng-content select="mat-placeholder"></ng-content>
              {{_control.placeholder}}
            </ng-container>

            <ng-content select="form-field-label, [FormFieldLabel]" *ngSwitchCase="true"></ng-content>

            <span
              class="form-field-required-marker"
              aria-hidden="true"
              *ngIf="!hideRequiredMarker && _control.required && !_control.disabled">&#32;*</span>
          </label>
        </span>

    </div>

    <aside class="shared-form-field-aside-suffix" #asideSuffix *ngIf="_showSuffix()">
      <ng-content select="form-field-suffix, [FormFieldSuffix]"></ng-content>
    </aside>

  </div>

  <footer class="shared-form-field-footer"
    [style.padding-left.px]="_getFooterPaddingLeft()"
    [style.padding-right.px]="_getFooterPaddingRight()"
  >
    <div class="shared-form-field-footer-wrapper" [ngSwitch]="_getDisplayedMessages()">

      <section class="shared-form-field-hint-wrapper" *ngSwitchCase="'hint'">
        <div class="form-field-hint-container"
          [@transitionMessages]="_subscriptAnimationState">
          <ng-content select="form-field-hint:not([align='end'])"></ng-content>
          <div class="form-field-hint-spacer"></div>
          <ng-content select="form-field-hint[align='end']"></ng-content>
        </div>
      </section>

      <section
        class="shared-form-field-error-wrapper"
        *ngSwitchCase="'error'"
        [@transitionMessages]="_subscriptAnimationState">
        <ng-content select="form-field-error, [FormFieldError]"></ng-content>
      </section>

    </div>
  </footer>

</section>
